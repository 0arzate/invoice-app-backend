<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100%;
    }

    article {
      min-width: 300px;
      background-color: whitesmoke;
      border-radius: 9px;
      box-shadow: 17px 13px 22px -3px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <section>
    <article>
      <h1>Invoices app</h1>
      <h2>v1.0.0</h2>
    </article>
  </section>
</body>
</html>
